<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

    
    <!-- imported from iconscout below one -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


</head>
<body>
    
    <div class="digital-clock">

        <!-- toggle btn after doing everything then later toggle -->
        <i class="uil uil-ellipsis-v dot-menu-btn" id="active-menu"></i>
        <ul class="dot-menu" id="active-menu">
            <li class="menu-item" id="active-menu">
                <span class="clock-format-text" id="active-menu">24-hour format</span>
                <div class="format-switch-btn" id="active-menu" data-format="12"></div>
            </li>
        </ul>
        <div class="time">
            <span class="hours">00</span>
            <span class="dots">:</span>
            <span class="minutes">00</span>
            <div class="right-side">
                <span class="period">AM/PM</span>
                <span class="seconds">00</span>
            </div>
        </div>

        <div class="calendar">
            <span class="month-name">Month</span>,
            <span class="day-number">00</span>
            <span class="day-name">Day</span>
            <span class="year">0000</span>
        </div>
    </div>

    <!-- for dark and light theme  -->
    <div class="toggleClass" onclick="toggleClass()"></div>


    <!-- Now lets set the current time using Java script-->

    <!-- Javascript -->
    <script src="Javascript.js"></script>


    <!-- dark and light theme  -->
</body>
</html>
